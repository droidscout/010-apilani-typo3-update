<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
<f:if condition="{card_wrapper} == 'slider'">
	<f:then>
		<div id="cs{data.uid}" class="carousel card-slider slide" data-ride="carousel">
			<div class="carousel-inner row w-100 mx-auto">
				{data.tx_gridelements_view_column_0 -> f:format.raw()}
			</div>
			<div class="col-12 lead my-4"> 
				<a class="btn btn-outline-secondary prev" href="#cs{data.uid}" role="button" data-slide="prev"><i class="fas fa-lg fa-chevron-left"></i></a>
				<a class="btn btn-outline-secondary next" href="#cs{data.uid}" role="button" data-slide="next"><i class="fas fa-lg fa-chevron-right"></i></a>
			</div>		
		</div>
	</f:then>
	<f:else>
		<div class="card-{card_wrapper}{f:if(condition:'{class}',then:' {class}')}"{f:if(condition: '{style}',then: ' style="{style}"')}>
			{data.tx_gridelements_view_column_0 -> f:format.raw()}
		</div>	
	</f:else>
</f:if>
</f:section>
</html>
