<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header">
	<f:if condition="{gallery.position.noWrap} == FALSE">
		<f:if condition="{data.imageorient} == 66 || {data.imageorient} == 77">
			<f:else>
				<f:render partial="Header/All" arguments="{_all}" />
			</f:else>
		</f:if>
	</f:if>
</f:section>
<f:section name="Main">
<f:if condition="{gallery.count.files}">
	<f:then>
		<f:if condition="{data.bodytext}">
			<f:then>
				<f:render partial="TextWithImage" arguments="{_all}" />
			</f:then>
			<f:else>
				<f:render partial="Media/Gallery" arguments="{_all}" />
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{data.bodytext}">
			<f:then>
				<f:render partial="Content/Text" arguments="{_all}" />
			</f:then>
			<f:else>
				<f:if condition="{data.header}">
					<f:render partial="Header/All" arguments="{_all}" />
				</f:if>			
			</f:else>
		</f:if>
	</f:else>
</f:if>
</f:section>
</html>
