<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="form-group">
	<label for="metaEnable" class="col-sm-3 control-label">
		Enable
		<f:if condition="{compare.metaEnable}">
			<br/><small class="text-primary">{compare.metaEnable}</small>
		</f:if>
		<f:if condition="{override.metaEnable}">
			{f:if(condition:'{compare.metaEnable}',then:'',else:'<br/>')}<small class="text-danger"> ({override.metaEnable})</small>
		</f:if>
	</label>
	<div class="col-sm-9">
		<f:form.select
			id="metaEnable"
			class="form-control"
			property="metaEnable"
			options="{metaEnableOptions}"
			optionValueField="key"
			optionLabelField="value"
		/>
	</div>
</div>
<div class="form-group">
	<label for="metaValue" class="col-sm-3 control-label">
		Value
		<f:if condition="{compare.metaValue}">
			<br/><small class="text-primary">{compare.metaValue}</small>
		</f:if>
		<f:if condition="{override.metaValue}">
			{f:if(condition:'{compare.metaValue}',then:'',else:'<br/>')}<small class="text-danger"> ({override.metaValue})</small>
		</f:if>
	</label>
	<div class="col-sm-9">
		<f:form.textfield
			id="metaValue"
			class="form-control"
			property="metaValue"
		/>
		<small class="form-text text-muted">Comma-separated list of page ids.</small>
	</div>
</div>
<div class="form-group row">
	<label for="metaContainer" class="col-sm-3 control-label">
		Container
		<f:if condition="{compare.metaContainer}">
			<br/><small class="text-primary">{compare.metaContainer}</small>
		</f:if>
		<f:if condition="{override.metaContainer}">
			{f:if(condition:'{compare.metaContainer}',then:'',else:'<br/>')}<small class="text-danger"> ({override.metaContainer})</small>
		</f:if>
	</label>
	<div class="col-sm-9">
		<f:form.select
			id="metaContainer"
			class="form-control"
			property="metaContainer"
			options="{metaContainerOptions}"
			optionValueField="key"
			optionLabelField="value"
		/>
	</div>
</div>
<div class="form-group row">
	<label for="metaClass" class="col-sm-3 control-label">
		Extra class
		<f:if condition="{compare.metaClass}">
			<br/><small class="text-primary">{compare.metaClass}</small>
		</f:if>
		<f:if condition="{override.metaClass}">
			{f:if(condition:'{compare.metaClass}',then:'',else:'<br/>')}<small class="text-danger"> ({override.metaClass})</small>
		</f:if>
	</label>
	<div class="col-sm-9">
		<f:form.textfield
			id="metaClass"
			class="form-control"
			property="metaClass"
		/>
		<small class="form-text text-muted">e.g. "mb-0" for margin-bottom: 0</small>
	</div>
</div>
<div class="form-group row">
	<label for="metaText" class="col-sm-3 control-label">
		Text only
		<f:if condition="{compare.metaText}">
			<br/><small class="text-primary">{compare.metaText}</small>
		</f:if>
		<f:if condition="{override.metaText}">
			{f:if(condition:'{compare.metaText}',then:'',else:'<br/>')}<small class="text-danger"> ({override.metaText})</small>
		</f:if>
	</label>
	<div class="col-sm-9">
		<f:form.textfield
			id="metaText"
			class="form-control"
			property="metaText"
		/>
		<small class="form-text text-muted">e.g. e-mail address and phone number</small>
	</div>
</div>
</html>
